<script>
	(	function loadInterface () {
			// context structures
			const label = 0;
			const input = 1;
			let contextObj = {
				user: {
					name: 'U',
					e: document.createElement('fieldset')
				},
				compare: {
					name: 'C',
					e: document.createElement('fieldset')
				}
			};
			// initialize field set elements
			let fldSet = document.getElementById('fontRadio');
			let inpTab = fldSet.getElementsByTagName('p');
			contextObj.user.e.innerHTML = fldSet.innerHTML;
			contextObj.compare.e.innerHTML = fldSet.innerHTML;
			// loop by context
			for (let fld in contextObj) {
				let cFldSet = contextObj[fld];
				let context = cFldSet.name;
				let formX = document.getElementById(`form${context}`);
				let loopTab = cFldSet.e.getElementsByTagName('p');
				let legend=document.createElement('legend');
				// loop by paragraph element
				// initially all elements are equal
				// we change the loopTab
				for (let i = 0; i < inpTab.length; i++) {
					let rbi = inpTab[i].children;
					let rbl = loopTab[i].children;
					rbl[label].htmlFor =
						`radio${i.toString()}${context}`;
					rbl[input].value = rbi[input].id;
					rbl[input].id = rbl[label].htmlFor;
					rbl[input].name= 'fam';
					rbl[input].style.visibility="hidden";
				}
				cFldSet.e.id=`fieldset${cFldSet.name}`;
				legend.innerText=`Choose the ${(context==='U') ? 'user': 'author'} font`;
				formX.innerHTML = cFldSet.e.outerHTML;
				formX.insertBefore(
					legend,
					document.getElementById(cFldSet.e.id)
				);
				formX.style.display = 'none';
			}
		document.getElementById(`fontFamilyForm`).remove();
		}
	)()
</script>
<script>
	(function Controls (){

		// Radio Button Events
		let contextObj = {
			user: {
				name: 'U',
				e: document.getElementById(`fieldsetU`)
			},
			compare: {
				name: 'C',
				e: document.getElementById(`fieldsetC`)
			}
		};
		//////////////////////
		// Define some events
		// Radio button listeners
		for (let c in contextObj) {
			contextObj[c].e.addEventListener(
				'click',
				function () {
					let radioTab = contextObj[c].e.getElementsByTagName('input');
					let fId = `form${contextObj[c].name}`;
					let f=document.getElementById(fId);
					let inpId = `testInput${contextObj[c].name}`;
					let inp= document.getElementById(inpId);
					for (let i = 0; i < radioTab.length; i++) {
						if (radioTab[i].checked) {
							inp.value= radioTab[i].value;
							inp.style.fontFamily=inp.value;
							f.style.display='none';
						}
					}
				}
			);
		}
		////////////////////////
		// Select Font Family from a List listener
		for (let c in contextObj) {
			let bId=`button${contextObj[c].name}`;
			let fId= `form${contextObj[c].name}`;
			let b =	document.getElementById(bId);
			let f = document.getElementById(fId);

			//////////////////////
			// display the family list
			b.addEventListener('click',
				function (){
					f.style.display= 'block';
				});
		}
	})()
</script>
